<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceff9, #e3d8f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(173, 143, 255, 0.3);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 32px;
      color: #8338ec;
      margin-bottom: 10px;
      animation: pop 1s ease;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .heart {
      font-size: 40px;
      color: #ff69b4;
      animation: beat 1s infinite;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pop {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }

    @keyframes beat {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.2);}
    }
  </style>
</head>

<div class="container">
